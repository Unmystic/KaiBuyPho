<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaiBuyPho</title>
    <link rel="stylesheet" type="" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="gameWindow">
      <h1>Let`s play a game of Rock, Paper, Scissors.</h1>
      <h1 class="instruct">Please press the button!</h1>
      <div class="scoreBar">
        <div class="humanScore">
          <p>Your Score:  </p>
          <span class="hScore">  0 </span>
        </div>
        <div class="botScore">
          <p>Bot Score:  </p>
          <span class="hScore">  0 </span>
        </div>
      </div>
      <div class="gameButtons">
        <button сlass="btn-pic">
          <img src="images/paper.png" alt="PaperImage" />
          <p>Paper</p>
        </button>
        <button сlass="btn-pic1">
          <img src="images/scissors.png" alt="ScissorsImage" />
          <p>Scissors</p>
        </button>
        <button сlass="btn-pic1">
          <img src="images/rock.png" alt="RockImage" />
          <p>Rock</p>
        </button>
      </div>
    </div>
  </body>
</html>
